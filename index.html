<!-- 
     if you type ! and click enter you get the default setup for the HTML file
  -->


<!DOCTYPE html>
<html lang="en">

<head>
    <!-- if you use a pound sign, UTF-8 does not support that so you will get something else -->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- you have to have a specific line just for edge like below -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Portifolio</title>
</head>

<body>
    <!-- make sure to mention https to make sure you go to the correct link -->
    <a href="https://google.com"> this is a link going to google</a>

    <div>
        this seperates content
        <div>
            <div>
                <div>
                    <div>
                        helps make it readable
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h1>
        This will be a header
    </h1>
    <h2>
        This will be header 2
    </h2>
    <!-- 
    This will show that headers have predefined values for elements as h1 has bigger 
    font values compared to h2
 -->
    <!-- 
    lorem50  prints out 50 words in latin, used as a placeholders text to show to a client etc
 -->
    <p>Lorem, ipsum dolor sit amet
        consectetur adipisicing elit. Ab quia,
        fuga cum sed incidunt maiores alias ratione
        non aut omnis?
    </p>

    <!-- This is a unordered list -->
    <ul>
        <li>cofee</li>
        <li>tea</li>
        <li>hot chocolate</li>
    </ul>

    <button type="button">
        this is a button
    </button>

    <button>
        another button
    </button>
</body>

</html>
